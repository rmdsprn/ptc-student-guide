<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h3 text-gray-800">Intent Categories</h1>

  <button class="btn btn-primary" id="addIntentBtn">
    <i class="fas fa-plus"></i> Add Intent
</button>

</div>

<table id="intentTable" class="table table-bordered table-striped w-100">
  <thead>
    <tr>
      <th>Label</th>
      <th>Keywords</th>
      <th>Status</th>
      <th>Updated At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- ADD / EDIT MODAL -->
<div class="modal fade" id="intentModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="intentModalTitle">Add Intent</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="intentId">

        <div class="mb-3">
          <label class="form-label">Label</label>
          <input id="intentLabel" class="form-control" />
        </div>

        <div class="mb-3">
          <label class="form-label">Keywords (comma separated)</label>
          <textarea id="intentKeywords" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="intentEnabled">
          <label class="form-check-label">Enabled</label>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="saveIntentBtn" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
