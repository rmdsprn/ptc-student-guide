<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PTC Student Guide – Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts & Icons -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800" rel="stylesheet">

    <!-- SB Admin 2 CSS -->
    <!-- Bootstrap 5 FIRST -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- DataTables Bootstrap 5 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.3.6/css/dataTables.bootstrap5.css" rel="stylesheet">

    <!-- SB Admin 2 LAST (acts as theme overrides) -->
    <link href="css/sb-admin-2.css" rel="stylesheet">


    <link rel="icon" type="image/png" href="img/logo-ptc.png">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon">
                    <img src="./img/logo-ptc.png" alt="PTC Logo" class="sidebar-logo">
                </div>
                <div class="sidebar-brand-text mx-2">Student Guide Admin</div>
            </a>


            <hr class="sidebar-divider my-0">

            <li class="nav-item">
                <a class="nav-link" href="#" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-page="knowledge">
                    <i class="fas fa-book"></i>
                    <span>Knowledge Base</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-page="intents">
                    <i class="fas fa-tags"></i>
                    <span>Intent Categories</span>
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#" data-page="admins">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin Accounts</span>
                </a>
            </li>
        </ul>
        <!-- End Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <ul class="navbar-nav ml-auto">

                        <div class="topbar-divider d-none d-sm-block"></div>

                        <!-- User -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">

                                <span class="me-2 d-none d-lg-inline text-gray-600 small">
                                    <div id="adminName">Admin</div>
                                    <div id="adminEmail" class="text-xs text-gray-500"></div>
                                </span>

                                <img class="img-profile rounded-circle" src="img/undraw_profile.svg">
                            </a>

                            <ul class="dropdown-menu dropdown-menu-end shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <li>
                                    <button class="dropdown-item" id="logoutBtn">
                                        <i class="fas fa-sign-out-alt fa-sm fa-fw me-2 text-gray-400"></i>
                                        Logout
                                    </button>
                                </li>
                            </ul>
                        </li>



                    </ul>
                </nav>
                <!-- End Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div id="main-container">

                    </div>
                </div>
                <!-- End Page Content -->

            </div>
            <!-- End Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>© Pateros Technological College</span>
                    </div>
                </div>
            </footer>

        </div>
        <!-- End Content Wrapper -->

    </div>
    <!-- End Page Wrapper -->

    <!-- Scripts -->
    <!-- jQuery (only for DataTables) -->
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap 5 (bundle includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.bootstrap5.js"></script>


    <script type="module">
        import { protectAdminPage, logout } from "./js/auth.js";
        import { loadDashboardStats } from "./js/dashboard.js";
        import { initKnowledgeModule, destroyKnowledgeTable } from "./js/knowledge.js";
        import { initIntentModule, destroyIntentTable } from "./js/intents.js";
        import { initAdminModule, destroyAdminTable } from "./js/admins.js";

        protectAdminPage((user, adminData) => {
            document.getElementById("adminName").innerText =
                user.displayName || "Admin";

            document.getElementById("adminEmail").innerText =
                `${user.email} • ${adminData.role}`;

            if (adminData.role !== "super_admin") {
                hideSuperAdminFeatures();
            }

            loadPage("dashboard", () => {
                setActiveNav("dashboard");
            });

        });

        function hideSuperAdminFeatures() {
            document
                .querySelector('[data-page="admins"]')
                ?.closest(".nav-item")
                ?.remove();
        }


        document.getElementById("logoutBtn")
            ?.addEventListener("click", logout);


        const PAGE_HANDLERS = {
            dashboard: {
                onLoad: () => loadDashboardStats()
            },
            knowledge: {
                onLoad: () => initKnowledgeModule()
            },
            intents: {
                onLoad: () => initIntentModule()
            },
            admins: {
                onLoad: () => initAdminModule()
            }
        };

        async function loadPage(page, onReady) {

            if (!PAGE_HANDLERS[page]) {
                console.warn(`Unknown page: ${page}`);
            }

            destroyAllTables();

            const container = document.getElementById("main-container");

            container.innerHTML = `
                <div class="text-center p-5 text-muted">
                <i class="fas fa-spinner fa-spin"></i> Loading...
                </div>
            `;

            try {
                const res = await fetch(`partials/${page}.html`);
                if (!res.ok) throw new Error("Page not found");

                container.innerHTML = await res.text();
            } catch (err) {
                console.error("Page load error:", err);
                container.innerHTML = `
                <div class="alert alert-danger">
                    Failed to load page.
                </div>
                `;
                return;
            }

            if (typeof onReady === "function") {
                onReady();
            }
            try {
                PAGE_HANDLERS[page]?.onLoad?.();
            } catch (err) {
                console.error(`Failed to init ${page}:`, err);
                container.innerHTML = `
                    <div class="alert alert-danger">
                    Failed to initialize page.
                    </div>
                `;
            }

        }

        function destroyAllTables() {
            destroyKnowledgeTable?.();
            destroyIntentTable?.();
            destroyAdminTable?.();
        }

        document.addEventListener("click", e => {
            const link = e.target.closest("[data-page]");
            if (!link) return;

            e.preventDefault();

            const page = link.dataset.page;

            loadPage(page, () => {
                setActiveNav(page);
            });
        });


        function setActiveNav(page) {
            document.querySelectorAll(".nav-item").forEach(item =>
                item.classList.remove("active")
            );

            document.querySelector(`[data-page="${page}"]`)
                ?.closest(".nav-item")
                ?.classList.add("active");
        }
    </script>
</body>

</html>
