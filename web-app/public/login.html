<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PTC Student Guide | Admin Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- SB Admin 2 -->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <style>
    
  </style>
  <link rel="icon" type="image/png" href="img/logo-ptc.png">
</head>

<body class="bg-gradient-primary">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8 col-lg-10 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">

            <div class="row">

              <!-- LEFT SIDE (LOGO / INFO) -->
              <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-light">
                <div class="text-center p-4">
                  <img src="img/logo-ptc.png" alt="PTC Logo" class="img-fluid mb-3" style="max-width: 180px;">
                  <h5 class="text-gray-800 fw-bold mb-1">
                    Pateros Technological College
                  </h5>
                  <p class="text-muted small mb-0">
                    Student Guide System
                  </p>
                </div>
              </div>

              <!-- RIGHT SIDE (LOGIN) -->
              <div class="col-lg-6">
                <div class="p-5 text-center">

                  <h1 class="h4 text-gray-900 mb-2 fw-bold">
                    Admin Login
                  </h1>
                  <p class="text-muted small mb-4">
                    Sign in to manage the PTC Student Guide
                  </p>

                  <hr class="my-4">

                  <button id="googleLoginBtn"
                    class="btn btn-outline-danger btn-user btn-block d-flex align-items-center justify-content-center gap-2">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                  </button>

                  <div id="errorMsg" class="text-danger mt-3" style="display:none;">
                    Unauthorized access
                  </div>

                </div>
              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>
  <script type="module" src="js/login.js"></script>

</body>

</html>
